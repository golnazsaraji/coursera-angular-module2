<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  {{name}}

  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ShoppingListCheckOffController as ToBuyController">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in ToBuyController.ToBuyItems">
       <li>Buy {{item.quantity}}  {{item.name}}(s)<button class="btn btn-default" ng-click="ToBuyController.addItemToAlreadyBought();"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-hide="!ToBuyController.errorMessage">{{errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ShoppingListCheckOffController as AlreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in AlreadyBoughtController.AlreadyBoughtItems">
       <li>Bought {{item.quantity}} {{item.name}}(s) </li>
     </ul>
     <div class="emptyMessage" ng-hide="!AlreadyBoughtController.errorMessage">{{AlreadyBoughtController.errorMessage}}</div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/angular.min.js"></script>
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
